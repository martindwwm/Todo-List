<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
  </head>
  <body>
    <div class="Todo-list">
      <p>Todo list</p>

      <div class="todo-input-grid">
        <input
          type="text"
          class="js-name-input input-name"
          placeholder="Todo name"
        />
        <input type="date" class="js-input-date input-due-date" />
        <button class="js-add-button button-add">Add</button>
      </div>

      <div class="js-render-todo-list todo-grid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
